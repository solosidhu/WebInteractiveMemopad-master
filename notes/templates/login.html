{% extends 'navigation.html'%}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
	alert('Logged In Successfully...');
	window.location=('{% url 'profile' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
	alert('Invalid Login Credentials, Try Again');
</script>
{% endifequal %}

<br><br><br><br><br>
<section class="userlog" id="userlog" style="background-color:azure;" >
<h1 class="heading mt-5" style="color: black;">User Login</h1>

<div class="row">
    <div class="image">
        <img src="{% static 'images/webinar-pana.png' %}" alt="">
    </div>
    <form method="post" style="background-color: aliceblue;">
        {% csrf_token %}
        <label for="uname" style="font-size: 17px">Memo pad email-id:
		<input style="color: black;background-color: rgb(255, 255, 255);" type="email"  placeholder="Enter Email ID" name="emailid" class="box">
        <label for="uname" style="font-size: 17px">*password: 
        <input style="color: black;background-color: rgb(255, 255, 255);" type="password" placeholder="Enter Password" name="pwd" class="box"><br>
        <p style="color:blueviolet;font-size: 1.25rem;">forget password? rise a query in <a href="{% url 'contact' %}" style="color: orangered;">contact form for recovery.</a><br>don't have an account? <a href="{% url 'signup' %}" style="color: orangered;">register now</a></p>
        <input type="submit" class="btn" style="color: rgb(255, 255, 255);" value="Get In">
        </label></label></form>
</div>
</section>

{% endblock %}
